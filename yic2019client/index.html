<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IntelliGuard for Visitors</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <meta name="description" content="Web Client for IntelliGuard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/index.css">
        <link rel="icon" href="./assets/icon.jpg">
    </head>
    <body>
        <div class="bg-overlay"></div>
        <div class="content-overlay">
            <div class="center-div">
                <div class="content-div">
                    <div class="user-icon">
                        <img src="./assets/usericon.png">
                    </div>
                    <div class="text-content1">
                        Welcome to IntelliGuard
                    </div>
                    <div class="text-content2">
                        Please fill in the provided Visit ID below
                    </div>
                    <div class="form-content">
                        <div class="form-content-input">
                            <div class="input-box">
                                <input type="text" placeholder="VISIT ID" id="inputid">
                            </div>
                            <button class="submit-button" onclick="submitForm();">
                                <img src="./assets/submitform.png">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script/index.js"></script>
    </body>
</html>
